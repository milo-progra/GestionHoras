{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block body %}

<div class="container-sm" id="btn_atras">
    <button type="submit" class="btn btn-primary" id="btn_guardar">Guardar</button>
</div>
<div class="container">
    <div class="row">
        <div class="col-12 col-md-4 offset-md-3">
            <div class="card">
                <div class="card-body">
                    <h2>Ingrese sus credenciales</h2>
                    <hr>
                    <form action="" method="post">
                        {% csrf_token %}
                        {{form | crispy}}
                        
                        <input type="submit" class="btn btn-primary" id ="btn_guardar" value="Guardar">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
